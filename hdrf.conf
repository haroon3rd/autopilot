
[LOGGING]
logFile = ./hdrf.log
level = INFO

[NODES]
# second layer nodes
parents = 2

# number of children for each parent above
children = {1, 2} 

[RESOURCES]
# order must be cpu, mem, bw in any combination (can be automated later)
types = {cpu, mem, bw}

# we assume all nodes have same initial resources
resource-qty ={10000,1000,40}

# must match number of resources above
delta = {50, 50, 5}

# must match number of resources and total number of children above (i.e: cpu1,mem1,bw1 & cpu2,mem2,bw2 ...)
demand = 200,0,10 & 150,150,30 & 200,100,0
